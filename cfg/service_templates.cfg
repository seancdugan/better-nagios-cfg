define service {
                name                                  Default_collector_server
                register                              0
                active_checks_enabled                 1
                passive_checks_enabled                0
                notifications_enabled                 1
                check_freshness                       0
                freshness_threshold                   86400
}

define service {
                name                                  Default_monitor_server
                register                              0
                active_checks_enabled                 0
                passive_checks_enabled                1
                notifications_enabled                 1
                check_freshness                       0
                freshness_threshold                   86400
}

define service {
                name                                  local-service
                register                              0
                action_url                            /pnp/graph?host=$HOSTNAME$&srv=$SERVICEDESC$' class='tips' rel='/pnp/popup?host=$HOSTNAME$&srv=$SERVICEDESC$
                max_check_attempts                    3
                check_interval                        15
                retry_interval                        5
                notification_interval                 60
                notification_options                  w,u,c,r,f,s
                active_checks_enabled                 1
                notifications_enabled                 1
                contact_groups                        admins
}

define service {
                name                                  normal-service
                register                              0
                action_url                            /pnp/graph?host=$HOSTNAME$&srv=$SERVICEDESC$' class='tips' rel='/pnp/popup?host=$HOSTNAME$&srv=$SERVICEDESC$
                max_check_attempts                    3
                check_interval                        15
                retry_interval                        5
                notification_interval                 120
                notification_options                  w,u,c,r,s
                active_checks_enabled                 1
                notifications_enabled                 1
                check_period                          24x7
                notification_period                   Daytime
                contact_groups                        admins
}

